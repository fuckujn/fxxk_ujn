		<script>
			var door_status = 0;
			function dateFormat(fmt, date_) {
				let ret;
				const opt = {
					"Y+": date_.getFullYear().toString(),
					"m+": (date_.getMonth() + 1).toString(),
					"d+": date_.getDate().toString(),
					"H+": date_.getHours().toString(),
					"M+": date_.getMinutes().toString(),
					"S+": date_.getSeconds().toString()
				};
				for (let k in opt) {
					ret = new RegExp("(" + k + ")").exec(fmt);
					if (ret) {
						fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
					};
				};
				return fmt;
			}
			function init() {
				var date_ = new Date();
				document.getElementById("name").innerHTML = "姓名";
				document.getElementById("College").innerHTML = "学院";
				document.getElementById("class").innerHTML = "班级";
				document.getElementById("student").innerHTML = "学号";
				document.getElementById("sqbh").innerHTML = dateFormat("YYYYmmdd", date_).substring(2)+(1000000000+Math.ceil(Math.random()*1000000000));
				document.getElementById("qjkssj").innerHTML = dateFormat("YYYY-mm-dd", date_);
				document.getElementById("qjjssj").innerHTML = dateFormat("YYYY-mm-dd", date_);
			}
			function editInfo() {
				var name = prompt("请输入姓名", "姓名");
				if (name == null) return;
				var college = prompt("请输入学院", "学院");
				if (college == null) return;
				var class_ = prompt("请输入班级", "班级");
				if (class_ == null) return;
				var number_ = prompt("请输入学号", "学号");
				if (number_ == null) return;
				var reason = prompt("请输入请假事由", "请假事由");
				if (reason == null) return;
				document.getElementById("name").innerHTML = name + "(本科生)";
				document.getElementById("College").innerHTML = college;
				document.getElementById("class").innerHTML = class_;
				document.getElementById("student").innerHTML = number_;
				document.getElementById("qjsy").innerHTML = reason;
			}
			function changeGender() {
				var obj = document.getElementById("gender");
				if (obj.style.backgroundColor != "rgb(255, 166, 49)") obj.style.backgroundColor = "#ffa631";
				else obj.style.backgroundColor = "#047de2"
			}
			function changeDoor() {
				var temp = "";
				var leave = document.getElementById("leave");
				var obj = document.getElementById("addressName");
				switch (door_status) {
					case 0:
						temp = "进入时间：";
						leave.style.display = "none";
						obj.innerHTML = "扫码地点：新西门";
						break;
					case 1:
						temp = "进入时间：";
						leave.style.display = "none";
						obj.innerHTML = "扫码地点：东南门";
						break;
					case 2:
						temp = "外出时间：";
						leave.style.display = "block";
						obj.innerHTML = "扫码地点：新西门";
						break;
					case 3:
						temp = "外出时间：";
						leave.style.display = "block";
						obj.innerHTML = "扫码地点：东南门";
						break;
					default:
						door_status = 0;
						return;
				}
				door_status = (door_status + 1) % 4;
				document.getElementById("timeName").innerHTML = temp + dateFormat("YYYY-mm-dd HH:MM:SS", new Date());
			}
			function changeToYes() {
				document.getElementById("zhengque1").style.display = "block";
				document.getElementById("wrapper").style.display = "block";
				document.getElementById("cuowu1").style.display = "none";
				// TODO: change "leave"
				changeDoor();
			}
			function changeToNo() {
				document.getElementById("zhengque1").style.display = "none";
				document.getElementById("leave").style.display = "none";
				document.getElementById("wrapper").style.display = "none";
				document.getElementById("cuowu1").style.display = "block";
			}
			function todo() {
				alert("敬请期待!");
			}
		</script>
		<script>
			var nowTime;
			function play() {
				var time = new Date();
				nowTime = "当前时间：" + time.getFullYear() + "年" + (time.getMonth() + 1) + "月" + time.getDate() + "日" + time.getHours() + "时" + time.getMinutes() + "分" + time.getSeconds() + "秒";
				document.getElementById("times").innerHTML = nowTime
			}
			setInterval(play, 1000);
		</script>
